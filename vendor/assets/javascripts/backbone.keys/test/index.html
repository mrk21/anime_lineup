<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Backbone.keys Test</title>
        <script src="vendor/jquery.js"></script>
        <script src="vendor/underscore.js"></script>
        <script src="vendor/backbone.js"></script>
        <script src="../backbone.keys.js"></script>

    </head>
    <body>
        <h1>Backbone.keys Test</h1>

        <p></p>

        <div id="view" data-on=true>
            <input type="text" id="text" autofocus />
            <label>
                Clear
                <input type="checkbox" checked target="key" />
            </label>
            <label>
                Send
                <input type="checkbox" checked target="return" />
            </label>
            <div id="log"></div>
        </div>

        <script src="view.js"></script>
        <script type="text/javascript">
            var view = new View({
                el : $('#view')
            }).render();
        </script>
    </body>
</html>
